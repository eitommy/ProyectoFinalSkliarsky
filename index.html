<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Simulador Ecommerce</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Mi Tienda</h1>
  </header>

  <main>
    <section id="products"></section>
    <aside id="cart">
      <h2>Carrito</h2>
      <ul id="cart-items"></ul>
      <p id="total">Total: $0</p>
      <button id="clear-cart">Vaciar carrito</button>
      <button id="checkout">Confirmar compra</button>
    </aside>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
</body>
</html>
